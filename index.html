<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Prewei (Monaco Editor)</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <style>
        /* Custom CSS - for things Tailwind doesn't easily cover or for overrides */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa; /* Sidebar BG */
            --bg-tertiary: #e9ecef;  /* Sidebar button hover BG */
            --border-color: #dee2e6; /* Sidebar border, HR, button active BG */
            --text-primary: #212529; /* Sidebar button hover text */
            --text-secondary: #495057;/* Sidebar button default text/icon */
            --accent-color: #0d6efd;  /* Sidebar button hover icon */
            --accent-color-hover: #0b5ed7;
            --error-color: #dc3545;
            --error-bg: #f8d7da;
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --text-green-500: #10B981; /* For checkmark icon */
            --sidebar-button-border-color: #cbd5e1; /* Tailwind slate-300 */
            --sidebar-button-border-hover-color: #94a3b8; /* Tailwind slate-400 */
            --logo-color: #38BDF8; /* Tailwind sky-400 for new SVG logo */
        }

        body {
            font-family: var(--font-sans);
        }

        /* Sidebar specific styles */
        .sidebar {
            width: 220px; /* Fixed width for sidebar */
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 15px 10px;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 9px 11px; 
            margin-bottom: 5px; 
            text-align: left;
            background: none;
            border: 1px solid var(--sidebar-button-border-color); /* Outline border */
            cursor: pointer;
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 14px;
            text-decoration: none !important; /* Ensure no underline on button text */
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        .sidebar button i {
            margin-right: 12px;
            width: 16px;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .sidebar button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--sidebar-button-border-hover-color);
        }
        .sidebar button:hover i {
            color: var(--accent-color);
        }
        .sidebar button:active {
             background-color: var(--border-color);
             border-color: var(--accent-color);
        }
        .sidebar button:disabled,
        .sidebar button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: transparent !important;
            color: var(--text-secondary) !important;
            border-color: var(--sidebar-button-border-color) !important;
        }
        .sidebar button:disabled i,
        .sidebar button[disabled] i {
             color: var(--text-secondary) !important;
        }

        .sidebar hr {
            border: none;
            border-top: 1px solid var(--border-color);
            /* Increased vertical margin and added slight horizontal margin for visual separation */
            margin: 16px 4px; 
        }

        .sidebar button i.fa-check {
            color: var(--text-green-500) !important;
            transform: scale(1.1);
        }

        /* Mobile Preview Frame */
        .mobile-frame {
            width: 376px; 
            aspect-ratio: 376 / 756; 
            max-width: 100%;
            max-height: 100%;
            box-sizing: border-box;
            border: 8px solid black; 
            border-radius: 36px; 
            background-color: black;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.08);
            overflow: hidden;
            margin: auto;
            display: flex;
        }

        #mobilePreviewFrame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        .error-console pre {
             margin: 0;
             white-space: pre-wrap;
             word-break: break-all;
        }

        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;
        }

        /* Tab scrolling on small screens */
        .tabs-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; 
        }
        .tabs-container::-webkit-scrollbar {
            height: 4px; 
        }
        .tabs-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 2px;
        }
        .tabs {
            white-space: nowrap; 
            padding-bottom: 4px; 
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-slate-50 text-slate-800 text-sm overflow-hidden">
    <!-- Header -->
    <div class="header bg-slate-100 text-slate-900 py-3 px-5 border-b border-slate-300 flex justify-between items-center shadow-sm z-20 flex-shrink-0">
        <div class="flex items-center">
            <button id="sidebarToggleBtn" aria-label="Toggle sidebar" class="md:hidden text-slate-600 hover:text-slate-900 p-2 mr-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 rounded">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="title font-semibold text-lg flex items-center">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" style="color: var(--logo-color);">
                  <rect x="3" y="4" width="8" height="16" rx="1" stroke="currentColor" stroke-width="1.5"/>
                  <rect x="13" y="4" width="8" height="16" rx="1" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="1.5"/>
                  <line x1="8" y1="7.5" x2="5" y2="7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  <line x1="8" y1="10.5" x2="6" y2="10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  <line x1="8" y1="13.5" x2="5" y2="13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                HTML Prewei
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main flex flex-1 overflow-hidden relative">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-30 transform -translate-x-full md:relative md:translate-x-0 overflow-y-auto transition-transform duration-300 ease-in-out md:flex-shrink-0">
            <button id="clearBtn">
                <i class="fas fa-eraser"></i>
                <span>Clear Editor</span>
            </button>
            <button id="copyCodeBtn">
                <i class="fas fa-copy"></i>
                <span>Copy Code</span>
            </button>
            <button id="pasteCodeBtn">
                <i class="fas fa-paste"></i>
                <span>Paste Code</span>
            </button>
            <hr>
            <button id="importBtn">
                 <i class="fas fa-upload"></i>
                <span>Import HTML</span>
            </button>
            <input type="file" id="fileInput" accept=".html,.htm" class="sr-only">
            <button id="exportBtn">
                <i class="fas fa-download"></i>
                <span>Download HTML</span>
            </button>
            <hr>
        </div>
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-25 z-20 hidden md:hidden" aria-hidden="true"></div>


        <!-- Content Area (Editor/Preview) -->
        <div class="content flex-1 flex flex-col overflow-hidden bg-white">
            <!-- Tabs -->
            <div class="tabs-container border-b border-slate-300 bg-slate-100 px-2.5 flex-shrink-0">
                <div class="tabs flex">
                    <button class="tab py-3 px-4 cursor-pointer bg-transparent border-b-2 border-transparent mr-1.5 mb-[-1px] text-slate-600 hover:text-slate-900 transition-all duration-200 ease-in-out font-medium active flex-shrink-0" data-tab="html">HTML Editor</button>
                    <button class="tab py-3 px-4 cursor-pointer bg-transparent border-b-2 border-transparent mr-1.5 mb-[-1px] text-slate-600 hover:text-slate-900 transition-all duration-200 ease-in-out font-medium flex-shrink-0" data-tab="preview">
                        <span class="hidden md:inline">PC Preview</span>
                        <span class="inline md:hidden">View</span>
                    </button>
                    <button class="tab py-3 px-4 cursor-pointer bg-transparent border-b-2 border-transparent mr-1.5 mb-[-1px] text-slate-600 hover:text-slate-900 transition-all duration-200 ease-in-out font-medium flex-shrink-0 hidden md:flex" data-tab="mobilePreview">Mobile View</button>
                </div>
            </div>
            <!-- Viewer Area -->
            <div class="viewer flex-1 relative overflow-hidden">
                <div id="htmlTab" class="tab-content active absolute inset-0 z-10">
                    <div id="editorContainer" class="w-full h-full"></div>
                </div>
                <div id="previewTab" class="tab-content absolute inset-0">
                    <iframe id="previewFrame" title="PC HTML Preview" class="w-full h-full border-none bg-white"></iframe>
                </div>
                <div id="mobilePreviewTab" class="tab-content absolute inset-0 bg-slate-200">
                     <div class="mobile-frame-container flex justify-center items-center h-full p-1 sm:p-4 overflow-auto">
                        <div class="mobile-frame flex-shrink-0">
                            <iframe id="mobilePreviewFrame" title="Mobile HTML Preview"></iframe>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Error Console Area -->
            <div id="errorConsole" class="error-console bg-red-50 text-red-700 p-2 px-4 border-t border-slate-300 text-xs font-mono max-h-28 overflow-y-auto hidden flex-shrink-0">
                <pre id="errorOutput"></pre>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer py-2 px-5 text-center bg-slate-100 border-t border-slate-300 text-xs text-slate-500 flex-shrink-0">
        HTML Prewei Â© 2024. Built with Monaco, Tailwind CSS, and <i class="fas fa-heart text-red-500"></i>.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let htmlEditorInstance = null;

            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const editorContainer = document.getElementById('editorContainer');
            const previewFrame = document.getElementById('previewFrame');
            const mobilePreviewFrame = document.getElementById('mobilePreviewFrame');
            const fileInput = document.getElementById('fileInput');
            const errorConsole = document.getElementById('errorConsole');
            const errorOutput = document.getElementById('errorOutput');

            const clearBtn = document.getElementById('clearBtn');
            const importBtn = document.getElementById('importBtn');
            const exportBtn = document.getElementById('exportBtn');
            const copyCodeBtn = document.getElementById('copyCodeBtn');
            const pasteCodeBtn = document.getElementById('pasteCodeBtn');

            if (!editorContainer || !previewFrame || !mobilePreviewFrame || !fileInput || tabs.length === 0 || tabContents.length === 0 || !errorConsole || !errorOutput || !sidebar || !sidebarToggleBtn || !sidebarOverlay) {
                console.error("Essential UI elements not found! Check HTML IDs.");
                const bodyEl = document.querySelector('body');
                if (bodyEl) {
                     bodyEl.innerHTML = '<div style="padding: 20px; font-family: sans-serif; color: red;"><h1>Initialization Error</h1><p>Could not find essential page elements. The application cannot start. Please check the console.</p></div>';
                }
                return;
            }

            function openMobileSidebar() {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                document.body.classList.add('overflow-hidden', 'md:overflow-auto');
            }

            function closeMobileSidebar() {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden', 'md:overflow-auto');
            }

            sidebarToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (sidebar.classList.contains('-translate-x-full')) {
                    openMobileSidebar();
                } else {
                    closeMobileSidebar();
                }
            });

            sidebarOverlay.addEventListener('click', closeMobileSidebar);

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            function logError(message, isHtmlError = false) {
                console.error(message);
                const prefix = isHtmlError ? 'Preview Error' : 'App Info/Error';
                errorOutput.textContent += `[${new Date().toLocaleTimeString()}] ${prefix}: ${message}\n`;
                errorConsole.classList.remove('hidden');
                errorConsole.classList.add('block');
                errorConsole.scrollTop = errorConsole.scrollHeight;
            }

            function clearErrorConsole() {
                 errorOutput.textContent = '';
                 errorConsole.classList.add('hidden');
                 errorConsole.classList.remove('block');
            }

            function updateSpecificPreview(targetFrameElement) {
                 if (!htmlEditorInstance || !targetFrameElement) return;
                try {
                    const html = htmlEditorInstance.getValue();
                    targetFrameElement.srcdoc = html;
                } catch (e) {
                    logError(`Failed to render preview: ${e.message}`, true);
                     try {
                         targetFrameElement.srcdoc = `<html><body style="font-family: sans-serif; color: red; padding: 20px;"><h1>Preview Error</h1><p>Could not render HTML. See error console or browser console.</p><pre>${e.message}</pre></body></html>`;
                     } catch (fallbackError) { /* Ignore */ }
                }
            }

            function updateActivePreviewPanes() {
                if (document.getElementById('previewTab').classList.contains('active')) {
                    updateSpecificPreview(previewFrame);
                }
                // Only update mobile preview if its tab is visible and active
                const mobilePreviewTabButton = document.querySelector('.tab[data-tab="mobilePreview"]');
                if (mobilePreviewTabButton && window.getComputedStyle(mobilePreviewTabButton).display !== 'none' && document.getElementById('mobilePreviewTab').classList.contains('active')) {
                    updateSpecificPreview(mobilePreviewFrame);
                }
            }

            const debouncedUpdateActivePreviews = debounce(updateActivePreviewPanes, 400);

            require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
            require(['vs/editor/editor.main'], function () {
                try {
                    htmlEditorInstance = monaco.editor.create(editorContainer, {
                        value: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HTML Prewei!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-family: sans-serif; }
        h1 { color: #1D4ED8; /* text-blue-700 */ }
        p { margin-top: 10px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        .button { background-color: #3B82F6; /* bg-blue-500 */ color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 15px; }
        .long-content { height: 1200px; background: linear-gradient(to bottom, #f0f0f0, #c0c0c0); margin-top: 20px; padding: 10px; border: 1px solid #ccc;}
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <h1 class="text-3xl font-bold">Hello from Monaco Editor!</h1>
        <p class="text-gray-700">Edit this HTML code. Tailwind CSS is available in this preview if you include the CDN link.</p>
        <a href="#" class="button hover:bg-blue-600">Click Me!</a>
        <div class="long-content">
            <p>This is some long content to demonstrate scrolling within the mobile preview's iframe.</p>
            <p>Scroll down to see more...</p>
            <p style="margin-top: 500px;">More content further down...</p>
            <p style="margin-top: 500px;">Even more content at the bottom.</p>
        </div>
    </div>
</body>
</html>`,
                        language: 'html',
                        theme: 'vs-light',
                        automaticLayout: true,
                        lineNumbers: 'on',
                        wordWrap: 'on',
                        minimap: { enabled: true, scale: 2, showSlider: 'mouseover' },
                        scrollbar: {
                             verticalScrollbarSize: 10,
                             horizontalScrollbarSize: 10,
                             arrowSize: 12
                        },
                        fontSize: 14,
                        padding: { top: 10, bottom: 10 }
                    });

                    htmlEditorInstance.onDidChangeModelContent(debouncedUpdateActivePreviews);
                    updateActivePreviewPanes();


                } catch (error) {
                     logError(`Failed to initialize Monaco Editor: ${error.message}`);
                     editorContainer.innerHTML = `<div class="p-5 text-red-600">Failed to load code editor. Please check your internet connection and browser console.</div>`;
                     [clearBtn, copyCodeBtn, pasteCodeBtn, importBtn, exportBtn].forEach(btn => {
                         if(btn) btn.disabled = true;
                     });
                }
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    if (!htmlEditorInstance && tab.getAttribute('data-tab') === 'html') {
                         logError("Editor is not yet initialized.");
                         return;
                    }
                     // If the clicked tab is hidden (e.g., "Mobile View" on small screens), do nothing.
                    if (window.getComputedStyle(tab).display === 'none') {
                        return;
                    }

                    const targetTabName = tab.getAttribute('data-tab');
                    tabs.forEach(t => {
                        t.classList.remove('active', 'text-blue-600', 'border-blue-600', 'bg-white', 'z-10');
                        t.classList.add('text-slate-600', 'border-transparent');
                    });
                    tabContents.forEach(c => {
                        c.classList.remove('active', 'z-10');
                        c.classList.add('z-0');
                    });


                    tab.classList.add('active', 'text-blue-600', 'border-blue-600', 'bg-white', 'z-10');
                    tab.classList.remove('text-slate-600', 'border-transparent');

                    const targetContent = document.getElementById(targetTabName + 'Tab');
                    if (targetContent) {
                        targetContent.classList.add('active', 'z-10');
                        targetContent.classList.remove('z-0');


                         if (targetTabName === 'preview') {
                             clearErrorConsole();
                             updateSpecificPreview(previewFrame);
                         } else if (targetTabName === 'mobilePreview') {
                             clearErrorConsole();
                             updateSpecificPreview(mobilePreviewFrame);
                         } else if (targetTabName === 'html' && htmlEditorInstance) {
                             setTimeout(() => {
                                if (htmlEditorInstance) {
                                    htmlEditorInstance.layout();
                                    htmlEditorInstance.focus();
                                }
                            }, 50);
                        }
                    } else {
                         logError(`Content element for tab "${targetTabName}" not found!`);
                    }
                    closeMobileSidebar();
                });
            });
             function handleSidebarAction(actionFn) {
                if (!htmlEditorInstance) {
                    logError("Editor not ready.");
                    closeMobileSidebar();
                    return;
                }
                actionFn();
            }


            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    handleSidebarAction(() => {
                        clearErrorConsole();
                        htmlEditorInstance.setValue('');
                        const htmlEditorTab = document.querySelector('.tab[data-tab="html"]');
                        if (htmlEditorTab) {
                            if (!htmlEditorTab.classList.contains('active')) {
                                htmlEditorTab.click(); 
                            } else {
                                setTimeout(() => {
                                    htmlEditorInstance.focus();
                                    htmlEditorInstance.setPosition({ lineNumber: 1, column: 1 });
                                }, 50);
                                closeMobileSidebar(); 
                            }
                        } else {
                            setTimeout(() => {
                                htmlEditorInstance.focus();
                                htmlEditorInstance.setPosition({ lineNumber: 1, column: 1 });
                            }, 50);
                            closeMobileSidebar();
                        }
                    });
                });
            }

            if (copyCodeBtn) {
                const copyBtnIcon = copyCodeBtn.querySelector('i');
                const copyBtnTextSpan = copyCodeBtn.querySelector('span');
                const originalIconClass = copyBtnIcon.className;
                const originalBtnText = copyBtnTextSpan.textContent;

                copyCodeBtn.addEventListener('click', () => {
                    handleSidebarAction(async () => {
                        try {
                            const codeToCopy = htmlEditorInstance.getValue();
                            await navigator.clipboard.writeText(codeToCopy);

                            copyBtnIcon.className = 'fas fa-check';
                            copyBtnTextSpan.textContent = 'Copied!';

                            setTimeout(() => {
                                copyBtnIcon.className = originalIconClass;
                                copyBtnTextSpan.textContent = originalBtnText;
                            }, 2000);
                            if (document.querySelector('.tab[data-tab="html"].active')) {
                               htmlEditorInstance.focus();
                               htmlEditorInstance.setSelection(htmlEditorInstance.getModel().getFullModelRange());
                            }
                        } catch (err) {
                            logError(`Error copying code: ${err.message}`);
                            alert("Failed to copy code. Your browser might not support this or permission was denied. Check console for details.");
                             copyBtnIcon.className = originalIconClass;
                             copyBtnTextSpan.textContent = originalBtnText;
                        }
                        closeMobileSidebar();
                    });
                });
            }

            if (pasteCodeBtn) {
                const pasteBtnIcon = pasteCodeBtn.querySelector('i');
                const pasteBtnTextSpan = pasteCodeBtn.querySelector('span');
                const originalPasteIconClass = pasteBtnIcon.className;
                const originalPasteBtnText = pasteBtnTextSpan.textContent;

                pasteCodeBtn.addEventListener('click', () => {
                    handleSidebarAction(async () => {
                        try {
                            if (!navigator.clipboard || !navigator.clipboard.readText) {
                                 alert("Pasting from clipboard is not readily supported by your browser or the page is not secure (HTTPS). Please try Ctrl+V or Cmd+V in the editor.");
                                 logError("Clipboard read API not available or permission denied.");
                                 closeMobileSidebar(); 
                                 return;
                            }
                            const textFromClipboard = await navigator.clipboard.readText();
                            htmlEditorInstance.setValue(textFromClipboard); 

                            pasteBtnIcon.className = 'fas fa-check'; 
                            pasteBtnTextSpan.textContent = 'Pasted!';

                            setTimeout(() => {
                                pasteBtnIcon.className = originalPasteIconClass;
                                pasteBtnTextSpan.textContent = originalPasteBtnText;
                            }, 2000);

                        } catch (err) {
                            logError(`Error pasting code: ${err.message}`);
                            if (err.name === 'NotAllowedError' || err.message.toLowerCase().includes('permission')) {
                                alert("Pasting from clipboard was not allowed. You might need to grant permission in your browser (usually for HTTPS sites), or it's not supported.");
                            } else {
                                alert("Failed to paste code. Check the console for more details.");
                            }
                            pasteBtnIcon.className = originalPasteIconClass;
                            pasteBtnTextSpan.textContent = originalPasteBtnText;
                        }
                        closeMobileSidebar();
                    });
                });
            }

            if (importBtn) {
                importBtn.addEventListener('click', () => {
                    handleSidebarAction(() => {
                        fileInput.click(); 
                    });
                });
            }

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && htmlEditorInstance) {
                    clearErrorConsole();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const fileContent = e.target.result;
                            htmlEditorInstance.setValue(fileContent);
                            const htmlEditorTab = document.querySelector('.tab[data-tab="html"]');
                            if (htmlEditorTab && !htmlEditorTab.classList.contains('active')) {
                                htmlEditorTab.click(); 
                            } else {
                                htmlEditorInstance.focus();
                                closeMobileSidebar(); 
                            }
                        } catch (readError) {
                            logError(`Error processing file content: ${readError.message}`);
                        }
                    };
                    reader.onerror = () => {
                        logError(`Error reading file: ${reader.error.message}`);
                        closeMobileSidebar();
                    };
                    reader.readAsText(file);
                } else if (!htmlEditorInstance) {
                     logError("Cannot import file: Editor not initialized.");
                     closeMobileSidebar();
                } else {
                    closeMobileSidebar(); 
                }
                event.target.value = null;
            });

            if (exportBtn) {
                exportBtn.addEventListener('click', () => {
                    handleSidebarAction(() => {
                        clearErrorConsole();
                        try {
                            const htmlContent = htmlEditorInstance.getValue();
                            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.setAttribute('href', url);
                            link.setAttribute('download', 'mypage.html');
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                        } catch (exportError) {
                            logError(`Export failed: ${exportError.message}`);
                        }
                        closeMobileSidebar();
                    });
                });
            }
            
            function setInitialActiveTab() {
                let activeTabButton = document.querySelector('.tab.active');

                // If current active tab is hidden on mobile, switch to HTML editor
                // or the first visible tab if HTML editor itself could be hidden (though not in this design)
                if (activeTabButton && window.getComputedStyle(activeTabButton).display === 'none') {
                    // Deactivate current hidden active tab
                    activeTabButton.classList.remove('active', 'text-blue-600', 'border-blue-600', 'bg-white', 'z-10');
                    activeTabButton.classList.add('text-slate-600', 'border-transparent');
                    const activeContent = document.getElementById(activeTabButton.dataset.tab + 'Tab');
                    if (activeContent) {
                        activeContent.classList.remove('active', 'z-10');
                        activeContent.classList.add('z-0');
                    }
                    
                    // Find the first visible tab and activate it (prefer HTML, then View/PC Preview)
                    let newActiveTab = document.querySelector('.tab[data-tab="html"]');
                    if (!newActiveTab || window.getComputedStyle(newActiveTab).display === 'none') {
                         newActiveTab = document.querySelector('.tab[data-tab="preview"]');
                    }
                     if (!newActiveTab || window.getComputedStyle(newActiveTab).display === 'none') { // Fallback to any visible tab
                        newActiveTab = Array.from(tabs).find(t => window.getComputedStyle(t).display !== 'none');
                    }
                    activeTabButton = newActiveTab;

                } else if (!activeTabButton && tabs.length > 0) { // No tab is active, set a default
                     activeTabButton = Array.from(tabs).find(t => window.getComputedStyle(t).display !== 'none') || tabs[0];
                }


                if (activeTabButton) {
                    // Deactivate all first
                    tabs.forEach(t => {
                         t.classList.remove('active', 'text-blue-600', 'border-blue-600', 'bg-white', 'z-10');
                         t.classList.add('text-slate-600', 'border-transparent');
                    });
                    tabContents.forEach(tc => {
                        tc.classList.remove('active', 'z-10');
                        tc.classList.add('z-0');
                    });

                    // Activate the chosen one
                    activeTabButton.classList.add('active', 'text-blue-600', 'border-blue-600', 'bg-white', 'z-10');
                    activeTabButton.classList.remove('text-slate-600', 'border-transparent');
                    
                    const activeTabName = activeTabButton.getAttribute('data-tab');
                    const activeContentEl = document.getElementById(activeTabName + 'Tab');
                    if (activeContentEl) {
                        activeContentEl.classList.add('active', 'z-10');
                        activeContentEl.classList.remove('z-0');
                        if (activeTabName === 'preview') updateSpecificPreview(previewFrame);
                        // Check visibility again for mobilePreview before updating
                        const mobilePreviewTabElement = document.querySelector('.tab[data-tab="mobilePreview"]');
                        if (activeTabName === 'mobilePreview' && mobilePreviewTabElement && window.getComputedStyle(mobilePreviewTabElement).display !== 'none') {
                             updateSpecificPreview(mobilePreviewFrame);
                        }
                        if (activeTabName === 'html' && htmlEditorInstance) {
                            setTimeout(() => {
                                htmlEditorInstance.layout();
                                // htmlEditorInstance.focus(); // Focus can be aggressive on load
                            }, 50);
                        }
                    }
                }
            }
            setInitialActiveTab(); 
            window.addEventListener('resize', debounce(setInitialActiveTab, 250)); 

        });
    </script>
